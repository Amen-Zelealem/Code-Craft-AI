{% extends 'base.html'%} 

{% block content %} 


{% if code %}
<pre>  
  <code class='line-numbers language-{{language}}'>
    {{code}}

  </code>
</pre>

<br /><br />



<form method="POST" action="{% url 'home' %}">
  {% csrf_token %}
  <div class="mb-3">
    <textarea class="form-control" name="code" placeholder="Fix Your Code with CODE Craft A.I" rows="3">{{ code }}</textarea>
  </div>
  <br />

  <select class="form-select form-select-md" name="language">
    <option selected>Select Programming Language</option>
    {% for language in language_list %}
    <option value="{{ language }}">{{ language }}</option>
    {% endfor %}
  </select>
  <br /> <br />

  
    <button type="submit" class="btn btn-secondary mb-3">Submit</button>
</form>
<br/>


{% else %}

<pre>
<code class='line-numbers language-js'>
if name == 'amen': 
    print('Hello Amen') 
else: 
    print('Hello Friend')
</code>
</pre>

<br /><br />

<form method="POST" action="{% url 'home' %}">
  {% csrf_token %}
  <div class="mb-3">
    <textarea
      class="form-control"
      name="code"
      placeholder="Fix Your Code with CODE Craft A.I"
      rows="3"
    ></textarea>
  </div>
  <br />
  <select class="form-select form-select-md" name="language">
    <option selected>Select Programming Language</option>
    {% for language in language_list %}
    <option value="{{ language }}">{{ language }}</option>
    {% endfor %}
  </select>
  <br />

    <button type="submit" class="btn btn-secondary mb-3">Submit</button>

</form>

{% endif %} {% endblock %}
